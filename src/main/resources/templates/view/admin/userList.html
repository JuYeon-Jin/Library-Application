<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서관리 어플리케이션-관리자</title>
    <link rel="shortcut icon" type="image/png" href="/img/book.png" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">

    <!-- 헤더 -->
    <div class="header"> <img src="/img/book.png" alt="Book Icon" style="width: 70px; margin-right: 24px;"> 도서관리 어플리케이션 </div>

    <!-- 메인 -->
    <div class="main-container2">
        <div class="large-container-outline">

            <nav>
                <ul>
                    <li><a href="/admin/book">도서 등록</a></li>|
                    <li><a href="/admin/bookList">도서 전체 목록</a></li>|
                    <li><a href="#" class="active">유저 전체 목록</a></li>
                </ul>
            </nav>

            <div class="content content-lists">
                <div class="titles">
                    <span class="width12">번호</span>
                    <span class="width42">아이디</span>
                    <span class="width22">가입일</span>
                    <span class="width18">대여중인 도서</span>
                </div>
                <div th:each="user : ${users}" class="lists">
                    <span class="width12" th:text="${userStat.index + 1}"></span>
                    <span class="width42" th:text="${user.username}"></span>
                    <span class="width22" th:text="${user.signupDate}"></span>
                    <span class="width18">2</span>
                </div>
            </div>

        </div><!-- large-container-outline -->
    </div><!-- main-container -->
</div><!-- container -->

</body>
</html>
