<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서관리 어플리케이션</title>
    <link rel="shortcut icon" type="image/png" href="/img/book.png" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">

    <!-- 헤더 -->
    <div class="header"> <img src="/img/book.png" alt="Book Icon" style="width: 70px; margin-right: 24px;"> 도서관리 어플리케이션 </div>

    <!-- 메인 -->
    <div class="main-container2">
        <div class="large-container-outline">

            <nav>
                <ul>
                    <li><a href="#" class="active">대여 도서 목록</a></li>|
                    <li><a href="/user/bookList">도서 전체 목록</a></li>
                </ul>
            </nav>

            <div class="content content-lists">

                <div class="titles">
                    <span class="width12">번호</span>
                    <span class="width50">제목</span>
                    <span class="width16">대출일</span>
                    <span class="width16">반납</span>
                </div>
                <form th:each="book : ${books}" class="lists" id="book" action="/user/returnBook" method="post">
                    <span class="width12" th:text="${bookStat.index + 1}"></span>
                    <span class="width50" th:text="${book.bookname}"></span>
                    <span class="width16" th:text="${book.loanDate}"></span>
                    <div class="width16">
                        <input type="hidden" id="bookId" name="bookId" th:value="${book.bookId}">
                        <input type="hidden" id="id" name="id" th:value="${book.id}">
                        <button class="bookBtn" type="submit">반납</button>
                    </div>
                </form>

            </div>

        </div><!-- large-container-outline -->
    </div><!-- main-container -->
</div><!-- container -->

</body>
</html>
