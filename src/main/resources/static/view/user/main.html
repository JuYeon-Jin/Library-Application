<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리 어플리케이션</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <div class="header">
        <!-- alt 속성이 필요한 이유
              시각장애인 화면 읽기 프로그램에서 alt 텍스트가 이미지를 설명한다.
              검색엔진은 alt 텍스트를 사용하여 이미지의 내용을 이해하고 색인화한다.
              이미지가 로드되지 않을 경우, alt 텍스트가 사용자에게 이미지를 대신하여 정보를 제공한다. -->
        <img src="img/book.png" alt="Book Icon" style="width: 70px; margin-right: 24px;">
        도서관리 어플리케이션
    </div>

    <div class="form-container">

        <div class="form-outline-small">
            <div class="title">회원 등록</div>
            <form action="/user" method="post" class="form-box-small">
                <div class="input-box">
                    <div class="user-span">아이디</div>
                    <input class="user-input" type="text" placeholder="영소문자, 숫자, 한글만 가능">
                </div>
                <div class="input-box">
                    <div class="user-span">비밀번호</div>
                    <input class="user-input" type="password" placeholder="영소문자, 숫자만 가능">
                </div>
                <button>저장</button>
            </form>
        </div>

        <div class="form-outline-small">
            <div class="title">로그인</div>
            <form action="/login" method="post" class="form-box-small">
                <div class="input-box">
                    <div class="user-span">아이디</div>
                    <input class="user-input" type="text">
                </div>
                <div class="input-box">
                    <div class="user-span">비밀번호</div>
                    <input class="user-input" type="password">
                </div>
                <button>로그인</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
