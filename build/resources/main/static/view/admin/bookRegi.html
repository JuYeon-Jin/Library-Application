<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리 어플리케이션-관리자</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <div class="header">
        <!-- alt 속성이 필요한 이유
              시각장애인 화면 읽기 프로그램에서 alt 텍스트가 이미지를 설명한다.
              검색엔진은 alt 텍스트를 사용하여 이미지의 내용을 이해하고 색인화한다.
              이미지가 로드되지 않을 경우, alt 텍스트가 사용자에게 이미지를 대신하여 정보를 제공한다. -->
        <img src="img/book.png" alt="Book Icon" style="width: 70px; margin-right: 24px;">
        도서관리 어플리케이션
    </div>

    <div class="form-container">
        <div class="form-outline">

            <nav>
                <ul>
                    <li><a href="#" class="active">도서등록</a></li>|
                    <li><a href="#">도서 전체 목록</a></li>|
                    <li><a href="#">유저 전체 목록</a></li>
                </ul>
            </nav>
            <main>
                <form action="submit_book" method="post">
                    <label for="bookName">도서명</label>
                    <input type="text" id="bookName" name="bookName" required>
                    <button type="submit">저장</button>
                </form>
            </main>

        </div>
    </div>

</div>

</body>
</html>
